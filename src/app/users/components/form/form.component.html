<form [formGroup]="userForm" (ngSubmit)="addUser()" class="w-500">
	<h4 class="mb-3">Reactive form</h4>
	<div class="col-lg-12">
		<label for="name" class="form-label">Name: </label>
		<input id="name" class="form-control" type="text" formControlName="name" required>
	</div>
	<div class="col-lg-12">
		<label for="age" class="form-label">age: </label>
		<input id="age" type="number" formControlName="age" class="form-control" required>
	</div>
	<div class="col-lg-12">
		<label for="email" class="form-label">email: </label>
		<input id="email" type="email" formControlName="email" class="form-control" required>
	</div>
	<button type="submit" [disabled]="!userForm.valid" class="btn btn-primary mt-2">Submit</button>
</form>
