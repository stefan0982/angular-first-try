<div class="btn-group mb-3" role="group" [ngClass]="{ 'd-none': noUsersClass$ | async }">
	<button type="button" class="btn btn-primary" (click)="changeFilter($event, filterEnum.all)">All</button>
	<button type="button" class="btn btn-primary" (click)="changeFilter($event, filterEnum.adults)">Adults</button>
	<button type="button" class="btn btn-primary" (click)="changeFilter($event, filterEnum.kids)">Kids</button>
</div>
